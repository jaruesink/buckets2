<div class="header">
  <div>
    <button
      role="button"
      md-button
      class="header-back-button"
      *ngIf="connect.current_path && connect.current_path !== '/'"
      (click)="goBack()"
    >
      <md-icon class="material-icons">arrow_back</md-icon>
    </button>
    <h1 class="header-title">{{title}}</h1>
  </div>
  <img class="header-profile" src="{{auth.me?.picture}}" alt="{{auth.me?.name}}">
</div>
