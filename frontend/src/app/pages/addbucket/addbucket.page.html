<header [title]="title"></header>
<form #addBucketForm="ngForm" (ngSubmit)="addBucketFormSubmit(addBucketForm)" autocomplete="off">
  <md-input-container>
    <input mdInput type="text" placeholder="Bucket Name" [(ngModel)]="bucket.name" name="name">
  </md-input-container>
  <br><br>
  <md-select placeholder="Bucket Type" [(ngModel)]="bucket.type" name="type">
    <md-option [value]="'budget'">
      Monthly Budget
    </md-option>
    <md-option [value]="'savings'">
      Savings Goal
    </md-option>
  </md-select>
  <br><br>
  <md-input-container>
    <input mdInput type="number" placeholder="Bucket Amount" min="0.01" step="0.01" [(ngModel)]="bucket.amount" name="amount">
  </md-input-container>
  <br><br>
  <hr>
  <button md-raised-button type="submit">Add Bucket</button>
</form>
